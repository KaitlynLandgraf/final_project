<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>

     <p>Go back to <a href="{{url_for('homepage')}}">homepage</a></p>

     <p> These are the residential care facilities that represent the {{search_type}} of {{search_value}}

     </p>

        <div id="map" style="width:100%; height:300px;"></div>
        <h1>
        {% for p in facilities %}
        <td>{{p."Facility Name" }}</td>
        <td>{{p."Facility Capacity"}}</td>
        <td>{{p."Complaint visits"}}</td>
        </h1>
        <script type="text/javascript">
            var map = L.map('map').setView([{{ p."Facility Address" }}, {{."Facility Zip" }}], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([{{ p."Facility Address" }}, {{."Facility Zip" }}].addTo(map);
        </script>
    </body>
</html>
